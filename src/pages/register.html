<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文轩网注册页</title>
    <link rel="stylesheet" href="../css/register.min.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/public.min.js"></script>
    <script src="../js/register.min.js"></script>
</head>
<body>
    <div class="reg-header">
        <div class="header-center">
            <a href="javascript:;" class="logo-bg"></a>
        </div>
    </div>
    <div class="reg-content">
        <h4 class="title">注册</h4>
        <div class="reg-progress">
            <div class="progressbar active">手机验证</div>
            <div class="progressbar">设置登录密码</div>
            <div class="progressbar">注册成功</div>
        </div>
        <form class="register-form regist-form step step1 ">
            <div class="input-item">
                <div class="input-label">手机号注册：</div>
                <input name="mobile" type="text" class="regist-input mobile" placeholder="请输入注册手机号">
                <span class="text-tip"></span>
            </div>

            <div class="input-item">
                <div class="input-label">图形验证码：</div>
                <input name="code" type="text" class="regist-input subfix" placeholder="请输入图形验证码">
                <img class="img-code" src="../images/reg-img-code" alt="">
                <a href="javascript:;" class="change-code">换一张</a>
                <span class="text-tip"></span>
            </div>

            <div class="input-item margin-sm">
                <div class="input-label">短信验证：</div>
                <input name="m-code" type="text" class="regist-input" placeholder="请输入短信验证码">
                <button type="button" class="regist-btn get-code">获取验证码</button>
                <span class="text-tip"></span>
            </div>

            <div class="input-item line-sm">
                <div class="input-label"></div>
                <label for="check"><input name="check" value="1" id="check" type="checkbox">我已阅读并同意<a class="benefit" href="//www.winxuan.com/help/terms.html" target="_blank">《文轩网交易条款》</a> </label>
                <span class="text-tip"></span>
            </div>

            <div class="input-item">
                <div class="input-label"></div>
                <!-- 如果 type="submit" 会自动跳转 -->
                <button type="button" disabled="" class="next-btn primary-btn">下一步</button>
            </div>
        </form>
        <form class="password-form regist-form step step2 hidden">
            <div class="input-item">
                <div class="input-label">输入密码：</div>
                <input name="password" type="password" class="regist-input pwd" placeholder="请输入密码">
                <span class="text-tip"></span>
            </div>

            <div class="input-item">
                <div class="input-label">确认密码：</div>
                <input name="confirmPassword" type="password" class="regist-input confirm-pwd" placeholder="请确认密码">
                <span class="text-tip"></span>
            </div>

            <div class="input-item">
                <div class="input-label"></div>
                <button  type="button" class="submit-btn primary-btn">确定</button>
            </div>
        </form>
        <div class="reg-result step step3 hidden">恭喜您，注册成功！
            <a href="./login.html" class="toLogin">去登录</span>
        </div>
    </div>
    <div class="reg-footer">
        <p>
            川公网安备 51010602000457号 丨 出版物经营许可证 丨 蜀ICP备11014037号
            <br>
            Copyright(C) 文轩网2000-2020 版权所有 丨 客服热线：400-072-0808
        </p>
    </div>
</body>
</html>
