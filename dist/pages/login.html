<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="../css/login.min.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/public.min.js"></script>
    <script src="../js/login.min.js"></script>
</head>
<body>
    <header>
    </header>
    <div class="login-content">
        <div class="login-center">
            <!-- 右侧登录 -->
            <div class="login-box">
                <!-- tab切换 -->
                <div class="tabs">
                    <span class="active pwd" data-type="account_tab">密码登录</span>
                    <span class="msg" data-type="mobile_tab">短信登录</span>
                </div>

                <!-- form表单 -->
                <div class="form_wrapper">

                    <!-- 密码登录 -->
                    <div class="account_tab _tab" style="display: inline-block;">
                        <!-- 帐号 -->
                        <div class="account same">
                            <div class="icon-block">
                                <i class="iconfont iconrenbudaiwaiquan showPassword"></i>
                            </div>
                            <input name="account" placeholder="帐号" type="text" class="accountVerify formInput">
                            <label class="error_hint" name="account"></label>
                        </div>

                        <!-- 密码 -->
                        <div class="password same">
                            <div class="icon-block">
                                <i class="iconfont iconmima"></i>
                            </div>
                            <input name="password" placeholder="密码" type="password" class="formInput password">
                            <i class="iconfont iconbukejian showPassword"></i>
                            <label class="error_hint" name="password"></label>
                        </div>

                    </div>
                    <!-- 密码登录 end -->

                    <!-- 短信登录 -->
                    <div class="mobile_tab _tab" style="display: none;">
                        <!-- 手机号 -->
                        <div class="mobile same">
                            <div class="icon-block">
                                <i class="iconfont iconshouji showPassword"></i>
                            </div>
                            <input name="mobile" placeholder="请输入手机号" type="text" class="accountVerify formInput">
                            <label class="error_hint" name="mobile"></label>
                        </div>

                        <!-- 手机验证码 -->
                        <div class="mobile_verify_code same">
                            <div class="icon-block">
                                <i class="iconfont iconmima"></i>
                            </div>
                            <input name="mobile_verify_code" placeholder="请输入6位短信验证码" type="text" class="formInput">
                            <span class="showPassword">获取验证码</span>
                            <label class="error_hint" name="mobile_verify_code"></label>
                        </div>
                    </div>
                    <!-- 短信登录 end -->

                    <!-- 记住密码 -->
                    <div class="remember_pwd" style="display: block;">
                        <input type="checkbox" name="remember" id="remember_pwd">
                        <label class="error_hint" name="remember"></label>
                        <label for="remember_pwd">记住密码</label>
                        <a href="/front/forget/password/reset">忘记密码?</a>
                    </div>

                    <!-- 登录按钮 -->
                    <button id="login_btn" class="disabled">登 录</button>
                </div>
                <!-- form表单 end -->
                <!-- 注册 -->
                <a class="reg_link" href="./register.html">立即注册</a>
                <!-- 第三方登录 -->
                <div class="coagent">
                    <p class="title">快捷登录</p>
                    <div class="logo_group">
                        <a href="https://passport.winxuan.com/auth/weixin"><i class="iconfont iconweixin btn weixin"></i></a>
                        <a href="https://passport.winxuan.com/auth/qq"><i class="iconfont iconqq-copy btn qq"></i></a>
                        <a href="https://passport.winxuan.com/auth/weibo"><i class="iconfont iconweibo btn xinlang"></i></a>
                        <a href="https://passport.winxuan.com/auth/alipay"><i class="iconfont iconzhifubao1 btn zhifubao"></i></a>
                    </div>
                </div>
                <!-- 第三方登录 end -->
            </div>
        </div>
    </div>
    <div class="log-footer"></div>
</body>
</html>
